<!DOCTYPE html>
<html>

<head>
    <title>Hollow Knight - Buy</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Ã‰ aqui q vc coloca seu favicon -->
</head>

<body>
    <div class="site">
        <div class="box">
            <h1>Forge you own path</h1>

            <p>An epic action adventure through a vast ruined kingdom of insects and heroes. Explore twisting caverns,
                battle tainted creatures and befriend bizarre bugs, all in a classic, hand-drawn 2D style</p>

            <div class="container">
                <div class="gallery">

                    <img id="image-2" src="./img/image 2.png"
                        alt="2D, dynamic and fast action, combined with flowing movement and many skills for you to acquire!" />

                </div>

                <div class="gallery">

                    <img id="image-3" src="./img/image 3.png"
                        alt="Fierce enemies are thirsty for you! What are you waiting for?" />

                </div>

                <div class="gallery">

                    <img id="image-4" src="./img/image 4.png"
                        alt="Beautiful scenarios and savage bosses in a single game!">

                </div>
                
                
            </div>
            <div class="actions">
                <button type="button">More info</button>
                <button type="button">Buy</button>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('image-2');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
